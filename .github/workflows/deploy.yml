name: Auto-Transform EpiDoc and Bibliography

on:
  push:
    branches:
      - main  # Si attiva ogni volta che carichi qualcosa sul branch main

permissions:
  contents: write  # Fondamentale per permettere a GitHub di salvare i file generati

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install saxonche

      - name: Run Transformation Script
        # Trasforma i file XML delle iscrizioni in HTML
        run: python scripts/transform.py

      - name: Run List Generator Script
        # Genera gli indici e le liste delle iscrizioni
        run: python scripts/generate_list.py

      - name: Run Bibliography Script
        run: python scripts/transform_bibliography.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Aggiunge tutti i file generati nella cartella docs
          git add docs/
          
          # Esegue il commit solo se ci sono effettive modifiche
          git commit -m "Aggiornamento automatico EpiDoc e Bibliografia via GitHub Actions" || exit 0
          
          # Invia le modifiche al repository
          git push
