name: Auto-Transform EpiDoc
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install saxonche

      - name: Run Transformation Script
        run: python scripts/transform.py

      - name: Run List Generator Script
        run: python scripts/generate_list.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          # Se non ci sono modifiche, non dare errore
          git commit -m "Aggiornamento automatico HTML da XML via Saxon" || exit 0
          git push
