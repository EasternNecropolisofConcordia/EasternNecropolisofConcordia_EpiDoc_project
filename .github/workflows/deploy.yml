name: Auto-Transform EpiDoc and Bibliography
on:
  push:
    branches:
      - main  # Si attiva ogni volta che carichi qualcosa sul branch main
permissions:
  contents: write  # Fondamentale per permettere a GitHub di salvare i file generati
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install saxonche
      - name: Run Transformation Script
        # Trasforma i file XML delle iscrizioni in HTML
        run: python scripts/transform.py
      - name: Run List Generator Script
        # Genera gli indici e le liste delle iscrizioni
        run: python scripts/generate_list.py
      - name: Run People Generator Script
        # Genera la pagina con tutte le persone
        run: python scripts/people.py
      - name: Run Bibliography Script
        run: python scripts/transform_bibliography.py
      - name: Run Corpora Script
        run: python scripts/transform_corpora_databases.py
      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add docs/
          
          git commit -m "Automatic Update of EpiDoc, Bibliography, Corpora and People via GitHub Actions" || exit 0
          
          git push
